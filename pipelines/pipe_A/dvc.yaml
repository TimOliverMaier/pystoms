stages:
  run_model:
    cmd: python scripts/run_model_pipe_A.py
    deps:
    - ../../src/
    - /home/tim/Workspaces/proteolizard-algorithm/python/
    - /home/tim/Workspaces/proteolizard-data/python/
    - scripts/run_model_pipe_A.py
    params:
    - run_model.data_path
    - run_model.feature_ids
    - run_model.model_name
    - run_model.save_traces
    plots:
    - output_data/plots
    metrics:
    - output_data/metrics/metrics.json
    outs:
    - output_data/inference_data    
    - output_data/plot_metrics/metrics_plot_dict.json
    - output_data/plotly
plots:
  histogram_acc_r:
    template: plot_templates/histogram_template.json
    y: 
      output_data/plot_metrics/metrics_plot_dict.json: feature_id
    y_label: Acceptance_Rate
    title: Histogram
  density_acc_r:
    template: plot_templates/density_template.json
    y: 
      output_data/plot_metrics/metrics_plot_dict.json: feature_id
    y_label: Acceptance_Rate
    title: Density